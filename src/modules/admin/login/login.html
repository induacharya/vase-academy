<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="card card-container">
				<img id="profile-img" class="profile-img-card" ng-src="assets/avatar_2x.png" />
				<p id="profile-name" class="profile-name-card"></p>
					<form name="userForm"  novalidate>
						<!--Email-->
						<div class="form-group" ng-class="{ 'has-error' : userForm.user.$invalid && (userForm.user.$dirty || submitted)}">
							<label>Email</label>
							<input type="text" name="user" class="form-control" ng-model="user.email" placeholder="Your Email Address" ng-required="true">
							<p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
							<!-- <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">Enter a valid email.</p> -->
							</div>
						
						<!-- PASSWORD -->
								<div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && (userForm.password.$dirty || submitted)}">
								<label>Password</label>
								<input type="Password" name="password" class="form-control" ng-model="user.password" placeholder="Your Password" ng-required="true">
								<p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="help-block">Your password is required.</p>
								</div>
						</form>
					<div id="remember" class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login.loginfun(user)">Sign in</button>
				</form><!-- /form -->
				<br>
				<a ui-sref="forgot" class="forgot-passworAd">
					Forgot password?
				</a>
				<a ui-sref="register" class="register-user pull-right">
					Register User
				</a>
			</div><!-- /card-container -->
		</div>
	</div>
</div>
